<!DOCTYPE html>
<html>
<head>
  <title>Chat UI</title>
  <style>
    .chat-container {
      width: 1000px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .chat-log {
      height: 600px;
      overflow-y: scroll;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .chat-form {
      display: flex;
    }

    .user-input {
      flex: 1;
      padding: 5px;
    }

    .send-button {
      padding: 5px 10px;
    }

    .user-message {
      font-family: "Arial", "Helvetica", sans-serif;
      background-color: #f1f1f1;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
      margin-left: 300px;
    }

    .bot-message {
      font-family: "Arial", "Helvetica", sans-serif;
      background-color: #e6f7ff;
      padding: 5px;
      border-radius: 5px;
      margin-bottom: 5px;
      margin-right: 300px;
    }
   
    .sources-panel {
      margin-right: 300px;
      background-color: #e6f7ff;
      padding: 10px;
      border-radius: 5px;
    }

    .sources-list {
      font-family: "Arial", "Helvetica", sans-serif;
      font-size: 75%;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .sources-list li {
      margin-bottom: 5px;
    }

    .sources-list li a {
      color: #0645ad;
      text-decoration: none;
    }

    .sources-list li a:hover {
      text-decoration: underline;
    }

    .sources-heading {
      font-family: "Arial", "Helvetica", sans-serif;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-log" class="chat-log"></div>
    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" class="user-input" placeholder="Type your message...">
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>    
  <script>
    document.getElementById('chat-form').addEventListener('submit', function(event) {
      event.preventDefault();
      var userInput = document.getElementById('user-input').value;
      document.getElementById('user-input').value = '';
  
      displayMessage('user', userInput);
  
      // Call your web API here with userInput
      // Example API call using fetch:
      fetch(`/api?query=${encodeURIComponent(userInput)}`)
        .then(response => response.json())
        .then(data => {
          const botAnswer = marked.parse(data.answer);
          const sources = data.sources;
  
          displayMessage('bot', botAnswer);
  
          // Check if sources are available and display them
          if (Array.isArray(sources)) {
            const sourceList = sources.map(source => source.source);
            displaySources(sourceList);
          }
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  
    function displayMessage(sender, message) {
      var chatLog = document.getElementById('chat-log');
  
      var messageElement = document.createElement('div');
      messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      messageElement.innerHTML = message; // Use innerHTML instead of textContent
  
      chatLog.appendChild(messageElement);
  
      // Scroll to the bottom of the chat log
      chatLog.scrollTop = chatLog.scrollHeight;
    }
  
    function displaySources(sources) {
      const chatLog = document.getElementById('chat-log');
  
      const sourcesPanel = document.createElement('div');
      sourcesPanel.classList.add('sources-panel');

      const sourcesHeading = document.createElement('h4');
      sourcesHeading.classList.add('sources-heading');
      sourcesHeading.textContent = 'Sources';

      const sourcesList = document.createElement('ul');
      sourcesList.classList.add('sources-list');
  
      sources.forEach(source => {
        const sourceItem = document.createElement('li');

        // Check if the source is a valid URL
        const isLink = isValidURL(source);

        if (isLink) {
          const sourceLink = document.createElement('a');
          sourceLink.href = source;
          sourceLink.textContent = source;
          sourceLink.target = "_blank"; // Open link in a new tab

          sourceItem.appendChild(sourceLink);
        } else {
          sourceItem.textContent = source;
        }        

        sourcesList.appendChild(sourceItem);
      });

      sourcesPanel.appendChild(sourcesHeading);
      sourcesPanel.appendChild(sourcesList);
  
      chatLog.appendChild(sourcesPanel);
  
      // Scroll to the bottom of the chat log
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function isValidURL(url) {
      try {
        new URL(url);
        return true;
      } catch (error) {
        return false;
      }
    }
  </script>
  
</body>
</html>
